<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <link rel="stylesheet" href="src/output.css">

<body class="bg-[url('/img/daftar.jpg')] w-full h-full p-0 bg-fixed bg-cover bg-no-repeat overflow-y-hidden">
    <div class="flex justify-center items-center h-screen p-[30px]">
        <div
            class="p-[28px] lg:p-[40px] grid gap-[20px] lg:gap-[36px] text-white bg-[#181A1C] bg-opacity-80 w-[530px] origin-center rounded-xl">

                <img class="w-[94px] lg:w-fit" src="img/logo-login.svg" alt="">

            <div class="grid gap-y-[6px] lg:gap-y-[8px]">

                <p class="text-center text-[12px] lg:text-[16px]">Selamat Datang</p>
            </div>
            <div class="grid gap-2">

                <div
                    class="py-[8px] px-[12px] lg:py-[14px] lg:px-[20px] rounded-full bg-transparent flex justify-between border-white border-[1px] border-opacity-25 outline-none focus-within:border-opacity-60">
                    <div class="flex">
                        <img class="mr-2 lg:mr-4 w-[20px]" src="img/username.svg">
                        <input class="bg-transparent outline-none border-none p-0" type="text"
                            placeholder="Masukan Username">
                    </div>
                </div>
            </div>
            <div class="grid gap-2">
                <label class="px-2 text-[12px] lg:text-[18px]" for="">Password</label>

                    class="py-[8px] px-[12px] lg:py-[14px] lg:px-[20px] rounded-full bg-transparent flex justify-between border-white border-[1px] border-opacity-25 outline-none focus-within:border-opacity-60">
                    <div class="flex">
                        <img class="mr-2 lg:mr-4 w-[20px]" src="img/username.svg">
                        <input class="bg-transparent outline-none border-none p-0" type="text"
                            placeholder="Masukan password">
                    </div>
                    <img src="img/eye-off.svg" alt="">
                </div>
            </div>
            <div class="grid gap-2">
                <label class="px-2 text-[12px] lg:text-[18px]" for="">Password</label>
                <div
                    class="py-[8px] px-[12px] lg:py-[14px] lg:px-[20px] rounded-full bg-transparent flex justify-between border-white border-[1px] border-opacity-25 outline-none focus-within:border-opacity-60">
                    <div class="flex">
                        <img class="mr-2 lg:mr-4 w-[20px]" src="img/username.svg">
                        <input class="bg-transparent outline-none border-none p-0" type="text"
                            placeholder="Masukan password">
                    </div>
                    <img src="img/eye-off.svg" alt="">
                </div>
                <div class="flex justify-between px-2 text-[12px] lg:text-[16px]">
                    <a href="login.html"><span class="opacity-70">sudah punya
                            akun?</span> Masuk</a>
                    <a href="">Lupa Kata sandi</a>
                </div>
            </div>

            <!-- Button Masuk Start -->
            <div class="grid gap-2">
                <a class="justify-center py-[8px] lg:py-[14px] lg:px-[20px] text-center rounded-full bg-[#3D4142] border-[#3D4142] border-[1px] border-opacity-25 outline-none focus:border-opacity-60"
                    href="">Daftar</a>
                <p class="text-center">atau</p>
                <div class="">
                    <a class=" items-center py-[8px] lg:py-[14px] lg:px-[20px] rounded-full bg-transparent flex justify-center gap-4 border-white border-[1px] border-opacity-25 outline-none focus:border-opacity-60"
                        href="#">
                        <img class="w-[18px]" src="img/gmail.png" alt="">
                        Daftar dengan google</a>
                </div>
            </div>
            <!-- Button Masuk End -->
        </div>
    </div>


</body>

</html>
